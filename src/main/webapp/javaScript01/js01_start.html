<h2><pre>
** JavaScript Start **
=> 이벤트 리스너 속성에 자바스크립트 코드 작성하기

1) Apple Click 하기
<img src="../image/apple.png" 
		onclick="this.src='../image/banana.png'" >

2) Apple 에 Mouse 올려보기  
<img src="../image/apple.png" 
		onmouseover="this.src='../image/banana.png'"
		onmouseout="this.src='../image/apple.png'">
</pre></h2>
