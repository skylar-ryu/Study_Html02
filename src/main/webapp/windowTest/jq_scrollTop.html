<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script> -->
<script src="../myLib/jquery-3.2.1.min.js"></script>
<script>
// scroll : scroll 시 마다 이벤트 발생 
// scrollTop() : 현재위치 Y 축의 값 가져오기
// scrollTop(300) : 현재위치에서 Y(300) 축의 값으로 이동 하기

// 마우스 절대위치 알아내기
// => https://blog.naver.com/jazz1234k/40051617580
$(document).ready(function() {
	$(window).scroll(function(){
		// 상단 Header고정
		if($(this).scrollTop() > 0) {
			$('#header').css({
				position: "fixed",
				top: 0
			});
			$('#top_margin').show();
		}
		if($(this).scrollTop() > 300) {
			$('#btn_top').fadeIn();
		} else {
			$('#btn_top').fadeOut();
		}
	});
	$('#btn_top').click(function(){
		$('html,body').animate({
			scrollTop: 0
		},200);
	});
	
});
</script>
<style>

#header {
	background-color: #000000;
	width: 100%;
	height: 150px;
}
#content1 {
	background-color: #00ff00;
	height: 600px;
}
#content2 {
	background-color: #ffff00;
	height: 600px;
}
#content3 {
	background-color: #0000ff;
	height: 600px;
}
#top_margin {
	display: none;
	height: 140px;
}
#btn_top {
	position: fixed;
	right: 2%;
	bottom: 50px;
	display: none;
	z-index: 9999;
	cursor: pointer;
}
</style>
</head>
<body>
<div id="header">header</div>
<div id="top_margin"></div>
<div id="content1" class="content">content1</div>
<div id="content2" class="content">content2</div>
<div id="content3" class="content">content3</div>
<div id="btn_top">
	<img src="top_button.png"/>
</div>
</body>
</html>
