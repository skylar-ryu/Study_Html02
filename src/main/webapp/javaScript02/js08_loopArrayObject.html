<script>
// Test1. Array 
// 1.1) 배열 정의 3가지 방법 
	// a. 초기값 지정
	var arr = ["가", "나","다","라","마"];
	var num1 =[1,2,3,4,5,6];
	// b. 명시적 선언과 동시에 초기화 
	var num2 = new Array(10,20,30,40,50);
	// c. 명시적 선언 
 	// => 크기(length) 반드시 지정 
 	// => 그러나 크기가 고정된 것은 아니고, 추가하면 늘어남 
 	var week = new Array(7);
 	
 // 1.2) Set 
 	arr[0] = "대"; arr[1]="한"; arr[2]="민"; arr[3]="국"; 
 	arr[4]="만"; arr[5]="세";
 	
 	week[0]="일"; week[1]="월"; week[2]="화"; week[3]="수";
/*  	week[4]="목"; week[5]="금"; 	week[6]="토"; */
	week[10]="index_10";
	
// 1.3) Get
// => 배열의 크기는 가장 큰 인덱스값이 
	for (var i=0; i<arr.length; i++) {
		document.write("* arr=> "+"arr["+i+"]="+arr[i]+"<br>");
	}
	for (var i=0; i<week.length; i++) {
		document.write("* week=> "+"week["+i+"]="+week[i]+"<br>");
	}
	
// => eachFor(간편한 For) : in, of
//	  java : for (int i : num1) { ..... }
// => of
	document.write("** of Test **<br>");
	for (var i of num1) {document.write(" "+i);}
	document.write("<br>");
	for (var s of arr) {document.write(" "+s); }
	document.write("<br>");

//=> in : index를 retrun, undifined 는 통과
	document.write("** in Test **<br>");
	for (var i in num2) {document.write(" "+i+"="+num2[i]);}
	document.write("<br>");
	for (var s in week) {document.write(" "+s+"="+week[s]); }
	document.write("<br>");
// => ":" Test -> Error 허용되지않음 
// for (var s : week) { document.write(" "+s+"="+week[s]); }

// Test2. Loop_for

// ** 실습 
// => 1~100 까지의 합을 for를 이용해서 계산하고 출력하기 
	document.write("** 1~100까지의 합 _for **<br>");
	var sum = 0;
	for (i=1; i<=100; i++){ sum +=i; }
		document.write("** 1~100까지의 합 _for =>"+sum+"<br>");
		
// => font크기를 10px ~ 35px 까지 5px씩 증가하면서 font크기 출력하기
// => <span> Tag에 출력 
//		<span>
	var fontS=0;
	for (var i=2; i<=7; i++){ fontS = i*5;
		document.write("<span style='color:blue; font-size:"+fontS+"px;'>"+fontS+"px</span><br>");
	}
	document.write("<br>");

// Test3. Loop_while
// => 1~100 까지의 합을 while 구문으로 계산하고 출력하기 
	var sum = 0; 
	var i =1;
	while(i<=100){
		sum+=i;
		i++;
	}
	document.write("1~100까지의 합_While =>"+sum+"<br>");
	
	// => 1~100 까지의 합을 while 구문으로 계산하고 출력하기 
	var sum = 0; i =1;
	do {
		sum+=i;
		i++;
	}while(i<=100) ;
	document.write("1~100까지의 합_do-while =>"+sum+"<br>");
	
// Test4. continue, break
// 4.1) 1~100 까지 에서 5의 배수들의 합을 구하세요
// => 단, 45의 배수가 나오면 (추가하지않고) 종료하기 
// => for 구문으로 

	var sum =0;
	for (var i=1; i<=100; i++) {
//		if (i%45==0) break; //반복문 종료
		if (i%5!=0) continue; // 다음문장 을 하지 않고 다음으로 넘어감
		sum+=i;
		if (i%45==0) sum-=i; // 45만 빼기 
	
	}
	document.write("1~45까지 중 5의 배수 합 =>"+sum+"<br>");
	
// Test5. Object(객체) 선언, 출력, this
// => Type이 다른 여러 자료형을 한번에 정의
// => 이때 정의되는 자료를 속성(=요소)
//	    속성의 값은 기본자료형(문자, 정수, 실수, boolean) 또는 function 이 가능하다.
// * 단어비교 -> ingredient:재료,성분  / component:구성요소

// 5.1) 객체의 정의 (리터럴표기법)
	var myObject={
		name : '건조망고',
		size :500,
		ingre:'망고,설탕,색소,방부제',
		calory:123.456		
	}
// 5.2) 객체출력 
// => 간편출력 for 구문 : of, in
// => in : 배열(index Return), 객체(속성명 Return)
// => of는 객체에 적용안됨 Uncaught TypeError: myObject is not iterable at js08_loopArrayObject.html:122
/* 	document.write("** myObject for_of Test **");
	for (var mm of myObject) {
		document.write(" "+mm);
	}
 */	document.write("** myObject for_in Test **<br>");
	for (var mm in myObject) {
		document.write(mm+" => "+myObject[mm]+"<br>");
	}
// => 객체명(name), 크기(size)
	document.write (" myObject name, size => "+myObject.name+" , "+myObject.size+"<br>");

// 5.3) 객체의 다양한 특성  (function, this..)
	var student = {
		name:'홍길동',
		score:100,
		eat:function(menu) {
			// ver01
//			document.write("점심으로 "+menu+" 를 맛있게 먹었습니다.<br>");
			// ver02: Object 내에서 자신의 속성을 사용할때 (student.name, this.name)
			document.write(this.name+"학생은 점심으로 "+menu+" 를 맛있게 먹었습니다.<br>");
		},
		study:function(kind) {
			// ver01
			document.write("그리고 "+kind+" 를 열심히 공부합니다.<br>");
			// ver02
			document.write('그래서 '+this.score+" 점 맞았습니다.<br>");
		},
		
		all:function(menu,kind){
			// ver03 : Object 내에서 메서드로 정의된 자신의 속성 호출가능
			this.eat(menu);
			student.study(kind);
			
		}
		
	} //student
